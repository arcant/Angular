  <script>
 
    var mod= angular.module("exampleApp", []);

    mod.directive("secret",function(){

      return {
        link: function (scope, element, attrs) {
          console.log("cui");
          var temp="";
          for(var i=0;i<attrs["size"];i++)
            temp+="*";
          element.append(temp);
        },

      }//end return obj
    });//end directive
   
    mod.directive("high",function(){

          var temp=attrs["word"];
         
          element.css("background-color","black")   
          element.append(temp);
          
         },
        restrict:"E"
      }//end return obj
    });//end directive
  
  </script>
</head>
